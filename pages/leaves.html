<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leave Management</title>

    <link rel="stylesheet" href="/style/attendance1.css"> <!-- same style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
</head>
<body>

<div id="sidebar"></div>

<div class="main-content">

    <!-- HEADER (same as attendance) -->
    <div class="page-header">
        <div class="header-left">
            <h1>Leave Management</h1>
            <p class="breadcrumb">Dashboard / Leave</p>
        </div>
    </div>

    <!-- SUMMARY CARDS -->
    <div class="summary-cards">

        <div class="summary-card">
            <div class="card-header">
                <span class="card-label">Total Leave Requests</span>
            </div>
            <div class="card-value primary" id="totalLeaves">0</div>
        </div>

        <div class="summary-card">
            <div class="card-header">
                <span class="card-label">Approved</span>
            </div>
            <div class="card-value success" id="approvedLeaves">0</div>
        </div>

        <div class="summary-card">
            <div class="card-header">
                <span class="card-label">Pending</span>
            </div>
            <div class="card-value warning" id="pendingLeaves">0</div>
        </div>

        <div class="summary-card">
            <div class="card-header">
                <span class="card-label">Rejected</span>
            </div>
            <div class="card-value danger" id="rejectedLeaves">0</div>
        </div>

    </div>

    <!-- CALENDAR -->
    <div class="table-wrapper" style="margin-bottom:20px;">
        <div class="table-header">
            <h2>Leave Calendar</h2>
        </div>
        <div id="calendar"></div>
    </div>

    <!-- TABLE -->
    <div class="table-wrapper">
        <div class="table-header">
            <h2>Leave Records</h2>
        </div>

        <table class="attendance-table">
            <thead>
                <tr>
                    <th>Employee</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="leaveTableBody"></tbody>
        </table>
    </div>

</div>

<script src="/Js/sidebar.js"></script>
<script src="/Js/leaves.js"></script>

</body>
</html>
